    <text class="terminal-text" x="15" y="461"></text>
    <text class="terminal-text info" x="15" y="479">⏺ I can see you&apos;ve opened the QA Agent instructions file (qa_CLAUDE.md).</text>
    <text class="terminal-text" x="15" y="497">  This file contains instructions for a QA Agent that is part of a Stage 3</text>
    <text class="terminal-text" x="15" y="515">  Android orchestration demo system.</text>
    <text class="terminal-text" x="15" y="533"></text>
    <text class="terminal-text" x="15" y="551">  Summary of the QA Agent Instructions</text>
    <text class="terminal-text" x="15" y="569"></text>
    <text class="terminal-text" x="15" y="587">  The file defines how a QA Agent should behave in an orchestrated</text>
    <text class="terminal-text" x="15" y="605">  multi-agent system:</text>
    <text class="terminal-text" x="15" y="623"></text>
    <text class="terminal-text" x="15" y="641">  Role: Test Android app code and measure coverage, controlled by a PM Agent</text>
    <text class="terminal-text" x="15" y="659"></text>
    <text class="terminal-text" x="15" y="677">  Key Responsibilities:</text>
    <text class="terminal-text" x="15" y="695">  1. Run tests on specified files</text>
    <text class="terminal-text" x="15" y="713">  2. Measure code coverage</text>
    <text class="terminal-text" x="15" y="731">  3. Report test results in a specific JSON format</text>
    <text class="terminal-text" x="15" y="749"></text>
    <text class="terminal-text" x="15" y="767">  Communication Protocol:</text>
    <text class="terminal-text" x="15" y="785">  - Receives JSON commands from PM Agent (via tmux sendkeys)</text>
    <text class="terminal-text success" x="15" y="803">  - Must respond with RESPONSE: prefix followed by single-line JSON</text>
    <text class="terminal-text" x="15" y="821">  - Example response format:</text>
    <text class="terminal-text success" x="15" y="839">  RESPONSE:{&quot;status&quot;: &quot;success&quot;, &quot;tests_passed&quot;: 24, &quot;tests_failed&quot;: 0,</text>
    <text class="terminal-text" x="15" y="857">  &quot;coverage&quot;: 87}</text>
    <text class="terminal-text" x="15" y="875"></text>
    <text class="terminal-text" x="15" y="893">  Important Constraints:</text>
    <text class="terminal-text success" x="15" y="911">  - Always use the RESPONSE: prefix</text>
    <text class="terminal-text" x="15" y="929">  - Keep JSON responses on a single line</text>
    <text class="terminal-text" x="15" y="947">  - Wait for next command after responding</text>
    <text class="terminal-text" x="15" y="965">  - Do not exit or terminate independently</text>
    <text class="terminal-text" x="15" y="983">  - Controlled by PM Agent, not directly by user</text>
    <text class="terminal-text" x="15" y="1001"></text>
    <text class="terminal-text" x="15" y="1019">  Is there something specific you&apos;d like me to help you with regarding this</text>
    <text class="terminal-text" x="15" y="1037">  QA Agent configuration? For example:</text>
