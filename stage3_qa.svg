    <text class="terminal-text" x="15" y="1073">  - Testing the communication protocol</text>
    <text class="terminal-text" x="15" y="1091">  - Understanding how it fits into the broader orchestration system</text>
    <text class="terminal-text" x="15" y="1109">  - Modifying the instructions</text>
