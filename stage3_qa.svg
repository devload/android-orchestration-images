<svg xmlns="http://www.w3.org/2000/svg" width="606.0" height="1091" viewBox="0 0 606.0 1091">
    <!-- Styles -->
    <style>
        .terminal-bg { fill: #282c34; }
        .terminal-header { fill: #21252b; }
        .terminal-button { stroke: none; }
        .terminal-text {
            fill: #abb2bf;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 13px;
            white-space: pre;
        }
        .terminal-title { fill: #ffffff; font-size: 13px; }
        .success { fill: #98c379; }
        .info { fill: #61afef; }
    </style>

    <!-- Background -->
    <rect class="terminal-bg" width="606.0" height="1091" rx="6"/>

    <!-- Header -->
    <rect class="terminal-header" width="606.0" height="35" rx="6"/>
    <rect class="terminal-header" y="29" width="606.0" height="6"/>

    <!-- Terminal buttons -->
    <circle class="terminal-button" cx="20" cy="18" r="6" fill="#ff5f56"/>
    <circle class="terminal-button" cx="40" cy="18" r="6" fill="#ffbd2e"/>
    <circle class="terminal-button" cx="60" cy="18" r="6" fill="#27c93f"/>

    <!-- Title -->
    <text class="terminal-text terminal-title" x="80" y="22">Stage 3 - QA Agent</text>

    <!-- Text content -->
    <text class="terminal-text" x="15" y="65">cd /Users/rohsunghyun/aisample/android-orchestration-demo-v2/stage3</text>
    <text class="terminal-text" x="15" y="83">claude --dangerously-skip-permissions</text>
    <text class="terminal-text" x="15" y="101">rohsunghyun@Rohui-MacBookPro stage3 % cd /Users/rohsunghyun/aisample/android-orc</text>
    <text class="terminal-text" x="15" y="119">hestration-demo-v2/stage3</text>
    <text class="terminal-text" x="15" y="137">claude --dangerously-skip-permissions</text>
    <text class="terminal-text" x="15" y="155">rohsunghyun@Rohui-MacBookPro stage3 % claude --dangerously-skip-permissions</text>
    <text class="terminal-text" x="15" y="173">@qa_CLAUDE.md</text>
    <text class="terminal-text" x="15" y="191"></text>
    <text class="terminal-text" x="15" y="209"> ▐▛███▜▌   Claude Code v2.0.13</text>
    <text class="terminal-text" x="15" y="227">▝▜█████▛▘  Sonnet 4.5 · Claude Max</text>
    <text class="terminal-text" x="15" y="245">  ▘▘ ▝▝    /Users/rohsunghyun/aisample/android-orchestration-demo-v2/stage3</text>
    <text class="terminal-text" x="15" y="263"></text>
    <text class="terminal-text" x="15" y="281">&gt; @qa_CLAUDE.md</text>
    <text class="terminal-text" x="15" y="299">  ⎿  Read qa_CLAUDE.md (34 lines)</text>
    <text class="terminal-text" x="15" y="317"></text>
    <text class="terminal-text info" x="15" y="335">⏺ I can see the QA Agent instructions for Stage 3 of your Android</text>
    <text class="terminal-text" x="15" y="353">  orchestration demo. This document defines how a QA Agent should operate</text>
    <text class="terminal-text" x="15" y="371">  when controlled by a PM Agent.</text>
    <text class="terminal-text" x="15" y="389"></text>
    <text class="terminal-text" x="15" y="407">  Summary of qa_CLAUDE.md</text>
    <text class="terminal-text" x="15" y="425"></text>
    <text class="terminal-text" x="15" y="443">  This file contains instructions for a QA Agent that:</text>
    <text class="terminal-text" x="15" y="461"></text>
    <text class="terminal-text" x="15" y="479">  Role: Tests Android app code and measures coverage, controlled by PM Agent</text>
    <text class="terminal-text" x="15" y="497"></text>
    <text class="terminal-text" x="15" y="515">  Main Workflow:</text>
    <text class="terminal-text" x="15" y="533">  1. Receives natural language commands (e.g., &quot;Test MainActivity.kt,</text>
    <text class="terminal-text success" x="15" y="551">  WeatherScreen.kt, WeatherRepository.kt. The build status is success.&quot;)</text>
    <text class="terminal-text" x="15" y="569">  2. Runs tests on the specified files</text>
    <text class="terminal-text" x="15" y="587">  3. Measures code coverage</text>
    <text class="terminal-text" x="15" y="605">  4. Reports results in a specific JSON format</text>
    <text class="terminal-text" x="15" y="623"></text>
    <text class="terminal-text" x="15" y="641">  Response Format:</text>
    <text class="terminal-text success" x="15" y="659">  RESPONSE:{&quot;status&quot;: &quot;success&quot;, &quot;tests_passed&quot;: 24, &quot;tests_failed&quot;: 0,</text>
    <text class="terminal-text" x="15" y="677">  &quot;coverage&quot;: 87}</text>
    <text class="terminal-text" x="15" y="695"></text>
    <text class="terminal-text" x="15" y="713">  Key Rules:</text>
    <text class="terminal-text success" x="15" y="731">  - Always respond with RESPONSE: prefix followed by valid JSON</text>
    <text class="terminal-text" x="15" y="749">  - Keep JSON on a single line</text>
    <text class="terminal-text" x="15" y="767">  - Wait for next command after responding</text>
    <text class="terminal-text" x="15" y="785">  - Do not exit or terminate</text>
    <text class="terminal-text" x="15" y="803"></text>
    <text class="terminal-text" x="15" y="821">  Communication Model:</text>
    <text class="terminal-text" x="15" y="839">  - Controlled by PM Agent (not directly by user)</text>
    <text class="terminal-text" x="15" y="857">  - PM Agent sends commands via tmux sendkeys</text>
    <text class="terminal-text" x="15" y="875">  - Responses captured by PM Agent via capture-pane</text>
    <text class="terminal-text" x="15" y="893"></text>
    <text class="terminal-text" x="15" y="911">  This is part of a multi-agent orchestration system where the PM Agent</text>
    <text class="terminal-text" x="15" y="929">  coordinates the QA Agent&apos;s testing activities. Is there something specific</text>
    <text class="terminal-text" x="15" y="947">   you&apos;d like to do with this QA Agent configuration?</text>
    <text class="terminal-text" x="15" y="965"></text>
    <text class="terminal-text" x="15" y="983">────────────────────────────────────────────────────────────────────────────────</text>
    <text class="terminal-text" x="15" y="1001">&gt; </text>
    <text class="terminal-text" x="15" y="1019">────────────────────────────────────────────────────────────────────────────────</text>
    <text class="terminal-text" x="15" y="1037">  ⏵⏵ bypass permissions on                        Thinking off (tab to toggle)</text>
    <text class="terminal-text" x="15" y="1055">  (shift+tab to cycle)               ✗ Auto-update failed · Try claude doctor</text>
    <text class="terminal-text" x="15" y="1073">                                     or npm i -g @anthropic-ai/claude-code</text>
</svg>
