<svg xmlns="http://www.w3.org/2000/svg" width="987.6" height="551" viewBox="0 0 987.6 551">
    <!-- Styles -->
    <style>
        .terminal-bg { fill: #282c34; }
        .terminal-header { fill: #21252b; }
        .terminal-button { stroke: none; }
        .terminal-text {
            fill: #abb2bf;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 13px;
            white-space: pre;
        }
        .terminal-title { fill: #ffffff; font-size: 13px; }
        .success { fill: #98c379; }
        .info { fill: #61afef; }
    </style>

    <!-- Background -->
    <rect class="terminal-bg" width="987.6" height="551" rx="6"/>

    <!-- Header -->
    <rect class="terminal-header" width="987.6" height="35" rx="6"/>
    <rect class="terminal-header" y="29" width="987.6" height="6"/>

    <!-- Terminal buttons -->
    <circle class="terminal-button" cx="20" cy="18" r="6" fill="#ff5f56"/>
    <circle class="terminal-button" cx="40" cy="18" r="6" fill="#ffbd2e"/>
    <circle class="terminal-button" cx="60" cy="18" r="6" fill="#27c93f"/>

    <!-- Title -->
    <text class="terminal-text terminal-title" x="80" y="22">Stage 1 - Dev Agent (Claude CLI)</text>

    <!-- Text content -->
    <text class="terminal-text" x="15" y="65">╭─── Claude Code v2.0.13 ─────────────────────────────╮</text>
    <text class="terminal-text" x="15" y="83">│            Development Agent - Stage 1               │</text>
    <text class="terminal-text" x="15" y="101">╰──────────────────────────────────────────────────────╯</text>
    <text class="terminal-text" x="15" y="119"></text>
    <text class="terminal-text" x="15" y="137">&gt; @dev_CLAUDE.md</text>
    <text class="terminal-text" x="15" y="155">  ⎿  Read dev_CLAUDE.md (34 lines)</text>
    <text class="terminal-text" x="15" y="173"></text>
    <text class="terminal-text info" x="15" y="191">⏺ Development Agent Ready</text>
    <text class="terminal-text" x="15" y="209">  Role: Generate Android Kotlin code based on specifications</text>
    <text class="terminal-text success" x="15" y="227">  Protocol: Receive JSON commands → Generate code → Respond with RESPONSE:</text>
    <text class="terminal-text" x="15" y="245"></text>
    <text class="terminal-text" x="15" y="263">────────────────────────────────────────────────────────</text>
    <text class="terminal-text" x="15" y="281">&gt; {&quot;command&quot;: &quot;DEVELOP&quot;, &quot;spec_path&quot;: &quot;../weather-app.spec.yaml&quot;}</text>
    <text class="terminal-text" x="15" y="299"></text>
    <text class="terminal-text info" x="15" y="317">⏺ Write(MainActivity.kt)</text>
    <text class="terminal-text" x="15" y="335">  ⎿  Wrote 27 lines to MainActivity.kt</text>
    <text class="terminal-text" x="15" y="353"></text>
    <text class="terminal-text info" x="15" y="371">⏺ Write(WeatherScreen.kt)</text>
    <text class="terminal-text" x="15" y="389">  ⎿  Wrote 120 lines to WeatherScreen.kt</text>
    <text class="terminal-text" x="15" y="407"></text>
    <text class="terminal-text info" x="15" y="425">⏺ Write(WeatherRepository.kt)</text>
    <text class="terminal-text" x="15" y="443">  ⎿  Wrote 44 lines to WeatherRepository.kt</text>
    <text class="terminal-text" x="15" y="461"></text>
    <text class="terminal-text success" x="15" y="479">⏺ RESPONSE:{&quot;status&quot;: &quot;success&quot;, &quot;files&quot;: [&quot;MainActivity.kt&quot;, &quot;WeatherScreen.kt&quot;, &quot;WeatherRepository.kt&quot;], &quot;build_status&quot;: &quot;success&quot;}</text>
    <text class="terminal-text" x="15" y="497"></text>
    <text class="terminal-text" x="15" y="515">────────────────────────────────────────────────────────</text>
    <text class="terminal-text" x="15" y="533">&gt; Waiting for next command...</text>
</svg>
