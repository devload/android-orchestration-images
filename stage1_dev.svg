    <text class="terminal-text" x="15" y="659">  2. Reads spec files (e.g., weather-app.spec.yaml)</text>
    <text class="terminal-text" x="15" y="677">  3. Generates Android Kotlin code (MainActivity.kt, WeatherScreen.kt, etc.)</text>
    <text class="terminal-text" x="15" y="695">  4. Builds and validates the code</text>
    <text class="terminal-text success" x="15" y="713">  5. Responds in a specific JSON format with the RESPONSE: prefix</text>
    <text class="terminal-text" x="15" y="731"></text>
    <text class="terminal-text" x="15" y="749">  Key Protocol:</text>
    <text class="terminal-text" x="15" y="767"></text>
    <text class="terminal-text" x="15" y="785">  - Input: Natural language commands via tmux sendkeys</text>
    <text class="terminal-text success" x="15" y="803">  - Output: RESPONSE:{&quot;status&quot;: &quot;success&quot;, &quot;files&quot;: [...], &quot;build_status&quot;:</text>
    <text class="terminal-text success" x="15" y="821">  &quot;success&quot;}</text>
    <text class="terminal-text" x="15" y="839">  - The agent waits for commands and doesn&apos;t terminate</text>
    <text class="terminal-text" x="15" y="857"></text>
    <text class="terminal-text" x="15" y="875">  This appears to be part of a larger multi-agent orchestration system where</text>
    <text class="terminal-text" x="15" y="893">   agents communicate by sending structured responses to each other via</text>
    <text class="terminal-text" x="15" y="911">  tmux.</text>
    <text class="terminal-text" x="15" y="929"></text>
    <text class="terminal-text" x="15" y="947">  Is there something specific you&apos;d like me to help you with regarding this</text>
