    <text class="terminal-text" x="15" y="533"></text>
    <text class="terminal-text" x="15" y="551">  Summary of the file:</text>
    <text class="terminal-text" x="15" y="569"></text>
    <text class="terminal-text" x="15" y="587">  This document defines the role and behavior of a Development Agent that:</text>
    <text class="terminal-text" x="15" y="605"></text>
    <text class="terminal-text" x="15" y="623">  1. Receives natural language commands (via stdin/tmux) to create Android</text>
