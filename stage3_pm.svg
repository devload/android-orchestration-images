    <text class="terminal-text" x="15" y="281">&gt; @pm_CLAUDE.md</text>
    <text class="terminal-text" x="15" y="299">  ⎿  Read pm_CLAUDE.md (39 lines)</text>
    <text class="terminal-text" x="15" y="317"></text>
    <text class="terminal-text info" x="15" y="335">⏺ I&apos;ve read the PM Agent Instructions file. This document describes the role</text>
    <text class="terminal-text" x="15" y="353">   and behavior of a Project Manager Agent in a multi-agent orchestration</text>
    <text class="terminal-text" x="15" y="371">  system for Android app development.</text>
    <text class="terminal-text" x="15" y="389"></text>
    <text class="terminal-text" x="15" y="407">  Summary</text>
    <text class="terminal-text" x="15" y="425"></text>
    <text class="terminal-text" x="15" y="443">  Purpose: This defines how a PM Agent should coordinate multiple</text>
    <text class="terminal-text" x="15" y="461">  specialized agents (Dev, QA, Doc, Deploy) using LangGraph workflow to</text>
    <text class="terminal-text" x="15" y="479">  manage an entire Android app development pipeline.</text>
    <text class="terminal-text" x="15" y="497"></text>
    <text class="terminal-text" x="15" y="515">  Key Responsibilities:</text>
    <text class="terminal-text" x="15" y="533">  - Orchestrate specialized agents via tmux sendkeys</text>
    <text class="terminal-text" x="15" y="551">  - Coordinate development pipeline from development to deployment</text>
    <text class="terminal-text" x="15" y="569">  - Monitor agent progress and make decisions</text>
    <text class="terminal-text" x="15" y="587">  - Synthesize results from all agents</text>
    <text class="terminal-text" x="15" y="605"></text>
    <text class="terminal-text" x="15" y="623">  Response Format: The PM Agent must respond with:</text>
    <text class="terminal-text success" x="15" y="641">  RESPONSE:{&quot;status&quot;: &quot;success&quot;, &quot;pipeline_complete&quot;: true, &quot;summary&quot;:</text>
    <text class="terminal-text" x="15" y="659">  {...}}</text>
    <text class="terminal-text" x="15" y="677"></text>
    <text class="terminal-text" x="15" y="695">  Communication Flow:</text>
    <text class="terminal-text" x="15" y="713">  - Receives high-level natural language commands from users</text>
    <text class="terminal-text" x="15" y="731">  - Sends natural language commands to specialized agents (Dev, QA, Doc,</text>
    <text class="terminal-text" x="15" y="749">  Deploy) via tmux</text>
    <text class="terminal-text" x="15" y="767">  - Collects and synthesizes responses</text>
    <text class="terminal-text" x="15" y="785">  - Reports comprehensive results</text>
    <text class="terminal-text" x="15" y="803"></text>
    <text class="terminal-text" x="15" y="821">  Important Rules:</text>
    <text class="terminal-text success" x="15" y="839">  - Always use RESPONSE: prefix with valid JSON</text>
    <text class="terminal-text" x="15" y="857">  - Acts as central coordinator using LangGraph workflow</text>
    <text class="terminal-text" x="15" y="875">  - Stays running and waits for next command after responding</text>
    <text class="terminal-text" x="15" y="893"></text>
    <text class="terminal-text" x="15" y="911">  Is there something specific you&apos;d like me to help you with regarding this</text>
    <text class="terminal-text" x="15" y="929">  PM Agent configuration? For example:</text>
    <text class="terminal-text" x="15" y="947">  - Implementing the PM Agent</text>
    <text class="terminal-text" x="15" y="965">  - Setting up the multi-agent orchestration system</text>
    <text class="terminal-text" x="15" y="983">  - Creating the LangGraph workflow</text>
    <text class="terminal-text" x="15" y="1001">  - Testing the agent communication</text>
    <text class="terminal-text" x="15" y="1019"></text>
    <text class="terminal-text" x="15" y="1037">────────────────────────────────────────────────────────────────────────────────</text>
    <text class="terminal-text" x="15" y="1055">&gt; Manage the entire Android app development pipeline based on</text>
    <text class="terminal-text" x="15" y="1073">  ../weather-app.spec.yaml. Coordinate all agents from development to</text>
    <text class="terminal-text" x="15" y="1091">  deployment.</text>
