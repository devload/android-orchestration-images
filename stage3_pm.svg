    <text class="terminal-text" x="15" y="515">  orchestration demo.</text>
    <text class="terminal-text" x="15" y="533"></text>
    <text class="terminal-text" x="15" y="551">  Summary of pm_CLAUDE.md</text>
    <text class="terminal-text" x="15" y="569"></text>
    <text class="terminal-text" x="15" y="587">  This document defines a PM Agent that:</text>
    <text class="terminal-text" x="15" y="605"></text>
    <text class="terminal-text" x="15" y="623">  Core Responsibilities:</text>
    <text class="terminal-text" x="15" y="641">  - Orchestrates multiple specialized agents (Dev, QA, Doc, Deploy) using</text>
    <text class="terminal-text" x="15" y="659">  LangGraph workflow</text>
    <text class="terminal-text" x="15" y="677">  - Coordinates the entire development pipeline</text>
    <text class="terminal-text" x="15" y="695">  - Monitors agent progress and makes decisions</text>
    <text class="terminal-text" x="15" y="713">  - Uses tmux sendkeys to communicate with specialized agents</text>
    <text class="terminal-text" x="15" y="731"></text>
    <text class="terminal-text" x="15" y="749">  Expected Input:</text>
    <text class="terminal-text" x="15" y="767">  {&quot;command&quot;: &quot;PM_MANAGE&quot;, &quot;spec_path&quot;: &quot;../weather-app.spec.yaml&quot;}</text>
    <text class="terminal-text" x="15" y="785"></text>
    <text class="terminal-text" x="15" y="803">  Expected Output Format:</text>
    <text class="terminal-text success" x="15" y="821">  RESPONSE:{&quot;status&quot;: &quot;success&quot;, &quot;pipeline_complete&quot;: true, &quot;summary&quot;:</text>
    <text class="terminal-text" x="15" y="839">  {...}}</text>
    <text class="terminal-text" x="15" y="857"></text>
    <text class="terminal-text" x="15" y="875">  Key Rules:</text>
    <text class="terminal-text success" x="15" y="893">  - Must respond with RESPONSE: prefix + valid JSON on single line</text>
    <text class="terminal-text" x="15" y="911">  - Acts as central coordinator for all agent decisions</text>
    <text class="terminal-text" x="15" y="929">  - Uses LangGraph workflow for pipeline management</text>
    <text class="terminal-text" x="15" y="947">  - Waits for next command after responding (doesn&apos;t exit)</text>
    <text class="terminal-text" x="15" y="965"></text>
    <text class="terminal-text" x="15" y="983">  Communication Flow:</text>
    <text class="terminal-text" x="15" y="1001">  - Receives high-level commands from user</text>
    <text class="terminal-text" x="15" y="1019">  - Sends detailed commands to specialized agents via tmux</text>
    <text class="terminal-text" x="15" y="1037">  - Collects and synthesizes agent responses</text>
    <text class="terminal-text" x="15" y="1055">  - Reports comprehensive results back</text>
    <text class="terminal-text" x="15" y="1073"></text>
    <text class="terminal-text" x="15" y="1091">  This appears to be part of a multi-agent orchestration system where the PM</text>
    <text class="terminal-text" x="15" y="1109">   Agent serves as the central hub coordinating development, testing,</text>
    <text class="terminal-text" x="15" y="1127">  documentation, and deployment workflows.</text>
