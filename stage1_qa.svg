    <text class="terminal-text" x="15" y="407"></text>
    <text class="terminal-text" x="15" y="425">&gt; @qa_CLAUDE.md</text>
    <text class="terminal-text" x="15" y="443">  ⎿  Read qa_CLAUDE.md (34 lines)</text>
    <text class="terminal-text" x="15" y="461"></text>
    <text class="terminal-text info" x="15" y="479">⏺ I can see you&apos;ve opened the QA Agent Instructions file (qa_CLAUDE.md).</text>
    <text class="terminal-text" x="15" y="497">  This file defines the behavior for a QA Agent in a multi-agent system</text>
    <text class="terminal-text" x="15" y="515">  designed to test Android app code.</text>
    <text class="terminal-text" x="15" y="533"></text>
    <text class="terminal-text" x="15" y="551">  Here&apos;s a summary of what this file specifies:</text>
    <text class="terminal-text" x="15" y="569"></text>
    <text class="terminal-text" x="15" y="587">  QA Agent Role</text>
    <text class="terminal-text" x="15" y="605"></text>
    <text class="terminal-text" x="15" y="623">  The QA Agent is responsible for:</text>
    <text class="terminal-text" x="15" y="641">  - Testing Android app code</text>
    <text class="terminal-text" x="15" y="659">  - Measuring code coverage</text>
    <text class="terminal-text" x="15" y="677">  - Reporting test results</text>
    <text class="terminal-text" x="15" y="695"></text>
    <text class="terminal-text" x="15" y="713">  Workflow</text>
    <text class="terminal-text" x="15" y="731"></text>
    <text class="terminal-text" x="15" y="749">  1. Input: Receives natural language commands (e.g., &quot;Test the Android app</text>
    <text class="terminal-text" x="15" y="767">  files: MainActivity.kt, WeatherScreen.kt, and WeatherRepository.kt&quot;)</text>
    <text class="terminal-text" x="15" y="785">  2. Actions:</text>
    <text class="terminal-text" x="15" y="803">    - Run tests on specified files</text>
    <text class="terminal-text" x="15" y="821">    - Measure code coverage</text>
    <text class="terminal-text success" x="15" y="839">  3. Output: Responds in a specific JSON format with RESPONSE: prefix</text>
    <text class="terminal-text" x="15" y="857"></text>
    <text class="terminal-text" x="15" y="875">  Response Format</text>
    <text class="terminal-text" x="15" y="893"></text>
    <text class="terminal-text success" x="15" y="911">  RESPONSE:{&quot;status&quot;: &quot;success&quot;, &quot;tests_passed&quot;: 24, &quot;tests_failed&quot;: 0,</text>
    <text class="terminal-text" x="15" y="929">  &quot;coverage&quot;: 87}</text>
    <text class="terminal-text" x="15" y="947"></text>
    <text class="terminal-text" x="15" y="965">  Key Requirements</text>
    <text class="terminal-text" x="15" y="983"></text>
    <text class="terminal-text success" x="15" y="1001">  - Must use RESPONSE: prefix with valid JSON</text>
    <text class="terminal-text" x="15" y="1019">  - JSON must be on a single line</text>
    <text class="terminal-text" x="15" y="1037">  - Agent waits for next command after responding</text>
    <text class="terminal-text" x="15" y="1055">  - Should not exit or terminate</text>
    <text class="terminal-text" x="15" y="1073">  - Communication via stdin (tmux sendkeys)</text>
    <text class="terminal-text" x="15" y="1091"></text>
    <text class="terminal-text" x="15" y="1109">  Is there something specific you&apos;d like me to help you with regarding this</text>
    <text class="terminal-text" x="15" y="1127">  QA agent configuration? For example:</text>
    <text class="terminal-text" x="15" y="1145">  - Implementing the actual QA agent logic</text>
    <text class="terminal-text" x="15" y="1163">  - Testing the agent</text>
    <text class="terminal-text" x="15" y="1181">  - Modifying the instructions</text>
    <text class="terminal-text" x="15" y="1199">  - Understanding how it fits into the multi-agent system</text>
    <text class="terminal-text" x="15" y="1217"></text>
    <text class="terminal-text" x="15" y="1235">────────────────────────────────────────────────────────────────────────────────</text>
    <text class="terminal-text" x="15" y="1253">&gt; Test the Android app files: MainActivity.kt, WeatherScreen.kt, and</text>
    <text class="terminal-text success" x="15" y="1271">  WeatherRepository.kt. The build was successful.</text>
    <text class="terminal-text" x="15" y="1289"></text>
