    <text class="terminal-text" x="15" y="263"></text>
    <text class="terminal-text" x="15" y="281">&gt; @dev_CLAUDE.md</text>
    <text class="terminal-text" x="15" y="299">  ⎿  Read dev_CLAUDE.md (33 lines)</text>
    <text class="terminal-text" x="15" y="317"></text>
    <text class="terminal-text info" x="15" y="335">⏺ I can see the dev_CLAUDE.md file you&apos;ve opened. This document provides</text>
    <text class="terminal-text" x="15" y="353">  instructions for a Development Agent that&apos;s controlled by a LangGraph</text>
    <text class="terminal-text" x="15" y="371">  workflow for Android app development.</text>
    <text class="terminal-text" x="15" y="389"></text>
    <text class="terminal-text" x="15" y="407">  Here&apos;s a summary of what this file contains:</text>
    <text class="terminal-text" x="15" y="425"></text>
    <text class="terminal-text" x="15" y="443">  Purpose: Instructions for a Development Agent that generates Android</text>
    <text class="terminal-text" x="15" y="461">  Kotlin code as part of a LangGraph workflow orchestration system.</text>
    <text class="terminal-text" x="15" y="479"></text>
    <text class="terminal-text" x="15" y="497">  Key Workflow:</text>
    <text class="terminal-text" x="15" y="515">  1. Receives JSON commands like {&quot;command&quot;: &quot;DEVELOP&quot;, &quot;spec_path&quot;:</text>
    <text class="terminal-text" x="15" y="533">  &quot;../weather-app.spec.yaml&quot;}</text>
    <text class="terminal-text" x="15" y="551">  2. Generates Android Kotlin code files</text>
    <text class="terminal-text success" x="15" y="569">  3. Ensures code builds successfully</text>
    <text class="terminal-text success" x="15" y="587">  4. Responds with a specific JSON format prefixed with RESPONSE:</text>
    <text class="terminal-text" x="15" y="605"></text>
    <text class="terminal-text" x="15" y="623">  Response Format Example:</text>
    <text class="terminal-text success" x="15" y="641">  RESPONSE:{&quot;status&quot;: &quot;success&quot;, &quot;files&quot;: [&quot;MainActivity.kt&quot;,</text>
    <text class="terminal-text success" x="15" y="659">  &quot;WeatherScreen.kt&quot;, &quot;WeatherRepository.kt&quot;], &quot;build_status&quot;: &quot;success&quot;}</text>
    <text class="terminal-text" x="15" y="677"></text>
    <text class="terminal-text" x="15" y="695">  Important Constraints:</text>
    <text class="terminal-text success" x="15" y="713">  - Must always use RESPONSE: prefix with valid JSON</text>
    <text class="terminal-text" x="15" y="731">  - JSON must be on a single line</text>
    <text class="terminal-text" x="15" y="749">  - Agent should wait for next command after responding</text>
    <text class="terminal-text" x="15" y="767">  - Communication happens via tmux (LangGraph sends commands via tmux</text>
    <text class="terminal-text" x="15" y="785">  sendkeys and captures responses via capture-pane)</text>
    <text class="terminal-text" x="15" y="803"></text>
    <text class="terminal-text" x="15" y="821">  This appears to be part of a multi-agent orchestration system where this</text>
    <text class="terminal-text" x="15" y="839">  specific agent handles Android development tasks. Is there something</text>
    <text class="terminal-text" x="15" y="857">  specific you&apos;d like to do with this file or would you like me to help</text>
    <text class="terminal-text" x="15" y="875">  implement this agent workflow?</text>
    <text class="terminal-text" x="15" y="893"></text>
    <text class="terminal-text" x="15" y="911">────────────────────────────────────────────────────────────────────────────────</text>
    <text class="terminal-text" x="15" y="929">&gt; {&quot;command&quot;: &quot;DEVELOP&quot;, &quot;spec_path&quot;: &quot;../weather-app.spec.yaml&quot;}</text>
    <text class="terminal-text" x="15" y="947"></text>
