    <!-- Title -->
    <text class="terminal-text terminal-title" x="80" y="22">Stage 2 - Dev Agent (Claude CLI + LangGraph)</text>

    <!-- Text content -->
    <text class="terminal-text" x="15" y="65">cd /Users/rohsunghyun/aisample/android-orchestration-demo-v2/stage2</text>
